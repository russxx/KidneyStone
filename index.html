<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kidney Stone Tracker</title>
    <style>
        /* Reset & Base Styles */
        :root {
            --primary: #007AFF; /* iOS Blue */
            --bg-color: #F2F2F7; /* iOS Light Grey */
            --card-bg: #FFFFFF;
            --text-main: #000000;
            --text-sub: #8E8E93;
            --danger: #FF3B30;
            --success: #34C759;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px 16px;
            -webkit-tap-highlight-color: transparent;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: var(--text-sub);
            font-size: 14px;
            margin-bottom: 25px;
        }

        /* Section Headers */
        .time-block {
            margin-bottom: 24px;
        }

        .block-title {
            font-size: 13px;
            text-transform: uppercase;
            color: var(--text-sub);
            margin-bottom: 8px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        /* Cards */
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            overflow: hidden;
        }

        /* Checklist Items */
        .task-item {
            display: flex;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid #E5E5EA;
            transition: background 0.2s;
        }

        .task-item:last-child {
            border-bottom: none;
        }

        .task-item:active {
            background-color: #F2F2F7;
        }

        /* Checkbox Styling */
        .checkbox-wrapper {
            position: relative;
            width: 28px;
            height: 28px;
            margin-right: 15px;
            flex-shrink: 0;
        }

        input[type="checkbox"] {
            appearance: none;
            -webkit-appearance: none;
            width: 100%;
            height: 100%;
            border: 2px solid #C7C7CC;
            border-radius: 50%;
            outline: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        input[type="checkbox"]:checked {
            background-color: var(--success);
            border-color: var(--success);
        }

        input[type="checkbox"]:checked::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 6px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: translate(-50%, -60%) rotate(45deg);
        }

        /* Text Styling */
        .task-content {
            flex-grow: 1;
        }

        .task-time {
            font-size: 14px;
            font-weight: 600;
            color: var(--primary);
            display: block;
            margin-bottom: 2px;
        }

        .task-desc {
            font-size: 16px;
            line-height: 1.3;
        }

        .task-detail {
            font-size: 13px;
            color: var(--text-sub);
            margin-top: 4px;
            display: block;
        }

        /* Completed State */
        .completed .task-desc, 
        .completed .task-time,
        .completed .task-detail {
            text-decoration: line-through;
            opacity: 0.5;
        }

        /* Reset Button */
        .reset-btn {
            display: block;
            width: 100%;
            padding: 16px;
            margin-top: 40px;
            background: transparent;
            color: var(--danger);
            border: 1px solid #E5E5EA; /* Light border */
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        
        /* Progress Bar */
        .progress-container {
            background-color: #E5E5EA;
            border-radius: 10px;
            height: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background-color: var(--success);
            width: 0%;
            transition: width 0.3s ease;
        }

        /* Emergency Box */
        .emergency {
            margin-top: 30px;
            padding: 15px;
            background-color: #FFF0F0;
            border-radius: 12px;
            border: 1px solid #FFDEDE;
        }
        .emergency h3 {
            color: var(--danger);
            font-size: 14px;
            margin: 0 0 5px 0;
        }
        .emergency p {
            font-size: 12px;
            color: #555;
            margin: 0;
            line-height: 1.4;
        }

    </style>
</head>
<body>

    <h1>Today's Protocol</h1>
    <p class="subtitle">Start Time: 09:00 AM</p>

    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <!-- Morning -->
    <div class="time-block">
        <div class="block-title">Morning (09:00 - 11:00)</div>
        <div class="card">
            <label class="task-item">
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="task1" onchange="saveProgress()">
                </div>
                <div class="task-content">
                    <span class="task-time">09:00 AM</span>
                    <span class="task-desc">The ACV Flush</span>
                    <span class="task-detail">1 tbsp Apple Cider Vinegar + 250ml water. Drink immediately.</span>
                </div>
            </label>
            
            <label class="task-item">
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="task2" onchange="saveProgress()">
                </div>
                <div class="task-content">
                    <span class="task-time">09:30 AM</span>
                    <span class="task-desc">Breakfast + Calcium</span>
                    <span class="task-detail">Oatmeal with MILK or Greek Yogurt. (Dairy is mandatory).</span>
                </div>
            </label>

            <label class="task-item">
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="task3" onchange="saveProgress()">
                </div>
                <div class="task-content">
                    <span class="task-time">10:30 AM</span>
                    <span class="task-desc">Hydrate & Move</span>
                    <span class="task-detail">Drink 500ml (2 cups) water. Then walk for 15 mins.</span>
                </div>
            </label>
        </div>
    </div>

    <!-- Mid-Day -->
    <div class="time-block">
        <div class="block-title">Mid-Day (12:00 - 14:00)</div>
        <div class="card">
            <label class="task-item">
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="task4" onchange="saveProgress()">
                </div>
                <div class="task-content">
                    <span class="task-time">12:30 PM</span>
                    <span class="task-desc">Lemon Water Prep</span>
                    <span class="task-detail">Mix 60ml lemon juice into 1L water. Sip continuously for 3 hrs.</span>
                </div>
            </label>

            <label class="task-item">
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="task5" onchange="saveProgress()">
                </div>
                <div class="task-content">
                    <span class="task-time">01:00 PM</span>
                    <span class="task-desc">Jump & Bump #1</span>
                    <span class="task-detail">3 sets of 10 jumps. Land hard on heels. (Skip if pain is severe).</span>
                </div>
            </label>

            <label class="task-item">
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="task6" onchange="saveProgress()">
                </div>
                <div class="task-content">
                    <span class="task-time">01:30 PM</span>
                    <span class="task-desc">Lunch + Calcium</span>
                    <span class="task-detail">Low salt meal. Add cheese slice or milk. NO spinach/nuts.</span>
                </div>
            </label>
        </div>
    </div>

    <!-- Afternoon -->
    <div class="time-block">
        <div class="block-title">Afternoon (15:00 - 17:00)</div>
        <div class="card">
            <label class="task-item">
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="task7" onchange="saveProgress()">
                </div>
                <div class="task-content">
                    <span class="task-time">03:30 PM</span>
                    <span class="task-desc">Pain Check & Meds</span>
                    <span class="task-detail">Take Ibuprofen/Advil if cramping (with food).</span>
                </div>
            </label>

            <label class="task-item">
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="task8" onchange="saveProgress()">
                </div>
                <div class="task-content">
                    <span class="task-time">04:30 PM</span>
                    <span class="task-desc">Walk + Bump #2</span>
                    <span class="task-detail">Drink 500ml water. Walk 15 mins. Do 20 heel drops.</span>
                </div>
            </label>
        </div>
    </div>

    <!-- Evening -->
    <div class="time-block">
        <div class="block-title">Evening (18:00 - Bed)</div>
        <div class="card">
            <label class="task-item">
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="task9" onchange="saveProgress()">
                </div>
                <div class="task-content">
                    <span class="task-time">07:00 PM</span>
                    <span class="task-desc">Dinner (Low Salt)</span>
                    <span class="task-detail">Avoid processed meat/canned soup.</span>
                </div>
            </label>

            <label class="task-item">
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="task10" onchange="saveProgress()">
                </div>
                <div class="task-content">
                    <span class="task-time">08:30 PM</span>
                    <span class="task-desc">The Nightcap</span>
                    <span class="task-detail">Mix 60ml lemon juice in 500ml water. Drink slowly.</span>
                </div>
            </label>

            <label class="task-item">
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="task11" onchange="saveProgress()">
                </div>
                <div class="task-content">
                    <span class="task-time">10:30 PM</span>
                    <span class="task-desc">Sleep Strategy</span>
                    <span class="task-detail">Lie on the PAINFUL side (if able) to boost blood flow.</span>
                </div>
            </label>
        </div>
    </div>

    <div class="emergency">
        <h3>⚠️ Emergency - Go to ER</h3>
        <p>If you have: Fever/Chills, Vomiting, or inability to urinate at all.</p>
    </div>

    <button class="reset-btn" onclick="resetDay()">Reset for Tomorrow</button>

    <script>
        // Load saved state on startup
        document.addEventListener('DOMContentLoaded', () => {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(cb => {
                const saved = localStorage.getItem(cb.id);
                if (saved === 'true') {
                    cb.checked = true;
                    cb.closest('.task-item').classList.add('completed');
                }
            });
            updateProgressBar();
        });

        function saveProgress() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(cb => {
                localStorage.setItem(cb.id, cb.checked);
                if (cb.checked) {
                    cb.closest('.task-item').classList.add('completed');
                } else {
                    cb.closest('.task-item').classList.remove('completed');
                }
            });
            updateProgressBar();
        }

        function updateProgressBar() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            const checked = document.querySelectorAll('input[type="checkbox"]:checked');
            const progress = (checked.length / checkboxes.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function resetDay() {
            if(confirm("Start a new day? This will clear all checks.")) {
                const checkboxes = document.querySelectorAll('input[type="checkbox"]');
                checkboxes.forEach(cb => {
                    cb.checked = false;
                    localStorage.removeItem(cb.id);
                    cb.closest('.task-item').classList.remove('completed');
                });
                updateProgressBar();
                window.scrollTo(0,0);
            }
        }
    </script>
</body>
</html>
